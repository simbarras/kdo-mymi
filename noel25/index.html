  <script>

    // üëâ Remplace cette constante par l'URL de ton vrai fichier .pkpass
    const PASS_URL = "noel25_mymi.pkpass";

    const btn = document.getElementById("wallet-btn");
    const giftCard = document.getElementById("gift-card");

    document.addEventListener("DOMContentLoaded", () => {
      updateVisibility();
      updateCountdown();
      // Mise √† jour du compte √† rebours toutes les 30s
      setInterval(() => {

    // Gestion du bouton Wallet
    if (btn) {
      btn.addEventListener("click", () => {

      });
    }

    // Petit confetti maison (sans librairie externe)
    const canvas = document.getElementById("confetti-canvas");
    const ctx = canvas.getContext("2d");
    let confettis = [];
    let animationFrameId;

    function resizeCanvas() {
      canvas.width = window.innerWidth * window.devicePixelRatio;
      canvas.height = window.innerHeight * window.devicePixelRatio;
      ctx.setTransform(window.devicePixelRatio, 0, 0, window.devicePixelRatio, 0, 0);
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    function createConfettis(count = 120) {
      confettis = [];
      const colors = ["#f97316", "#ec4899", "#22c55e", "#3b82f6", "#eab308"];
      for (let i = 0; i < count; i++) {
        confettis.push({
          x: Math.random() * window.innerWidth,
          y: -20 - Math.random() * 60,
          size: 4 + Math.random() * 6,
          color: colors[Math.floor(Math.random() * colors.length)],
          velocityY: 2 + Math.random() * 4,
          velocityX: -1.5 + Math.random() * 3,
          rotation: Math.random() * Math.PI * 2,
          rotationSpeed: -0.2 + Math.random() * 0.4,
        });
      }
    }

    function drawConfettis() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confettis.forEach((c) => {
        c.x += c.velocityX;
        c.y += c.velocityY;
        c.rotation += c.rotationSpeed;

        ctx.save();
        ctx.translate(c.x, c.y);
        ctx.rotate(c.rotation);
        ctx.fillStyle = c.color;
        ctx.fillRect(-c.size / 2, -c.size / 2, c.size, c.size * 1.6);
        ctx.restore();
      });

      confettis = confettis.filter(
        (c) => c.y < window.innerHeight + 40
      );

      if (confettis.length > 0) {
        animationFrameId = requestAnimationFrame(drawConfettis);
      } else {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }
    }

    function triggerConfetti() {
      cancelAnimationFrame(animationFrameId);
      createConfettis();
      drawConfettis();
    }
  </script>
